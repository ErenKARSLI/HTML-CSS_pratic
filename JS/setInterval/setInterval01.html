<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Interval</title>
  </head>
  <body></body>

  <script>
    let initial = 0;
    // Example function to be executed repeatedly
    function logMessage() {
      initial += 1;
      console.log(initial + ". greetings");
    }

    // Set an interval to call logMessage every 2000 milliseconds (2 seconds)
    const intervalId = setInterval(logMessage, 500);

    // After 10 seconds, clear the interval (stop the repetition)
    setTimeout(() => {
      clearInterval(intervalId);
    }, 10000);
  </script>
</html>
